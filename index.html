<!DOCTYPE html>
<html>
<head>
    <style>
        /* Styling for the tree */
        ul {
            padding-left: 20px;
            list-style-type: none;
        }
        li {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
        .min {
            background-color: #f9f9f9;
        }
        .max {
            background-color: #e9f9e9;
        }
    </style>
</head>
<body>
    <ul>
        <li class="max">10
            <ul>
                <li class="min">5
                    <ul>
                        <li class="max">7</li>
                        <li class="max">3</li>
                    </ul>
                </li>
                <li class="min">6
                    <ul>
                        <li class="max">2</li>
                        <li class="max">9</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
