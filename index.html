<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Beta Pruning Graph</title>
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }

        #form {
            margin-top: 20px;
        }

        #form input[type="text"] {
            margin-right: 10px;
        }

        #form button {
            margin-top: 10px;
        }

        #levels {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="network"></div>
    <div id="form">
        <label for="node">Node:</label>
        <input type="text" id="node">
        <button onclick="addNode()">Add Node</button>
        <label for="from">From:</label>
        <input type="text" id="from">
        <label for="to">To:</label>
        <input type="text" id="to">
        <button onclick="addEdge()">Add Edge</button>
    </div>
    <div id="levels">
        <label for="min">Min Level:</label>
        <input type="text" id="min" value="0">
        <label for="max">Max Level:</label>
        <input type="text" id="max" value="100">
    </div>

    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script>
        var nodes = new vis.DataSet([]);
        var edges = new vis.DataSet([]);
        var container = document.getElementById('network');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            layout: {
                hierarchical: {
                    direction: 'UD',
                    sortMethod: 'directed',
                    levelSeparation: 200,
                    nodeSpacing: 200
                }
            }
        };
        var network = new vis.Network(container, data, options);

        function addNode() {
            var nodeId = document.getElementById('node').value.trim();
            if (nodeId !== '') {
                nodes.add({ id: nodeId, label: nodeId });
                document.getElementById('node').value = '';
            }
        }

        function addEdge() {
            var fromNode = document.getElementById('from').value.trim();
            var toNode = document.getElementById('to').value.trim();
            if (fromNode !== '' && toNode !== '') {
                edges.add({ from: fromNode, to: toNode });
                document.getElementById('from').value = '';
                document.getElementById('to').value = '';
            }
        }

        function setLevels() {
            var minLevel = parseInt(document.getElementById('min').value, 10);
            var maxLevel = parseInt(document.getElementById('max').value, 10);
            if (!isNaN(minLevel) && !isNaN(maxLevel)) {
                options.layout.hierarchical.levelMin = minLevel;
                options.layout.hierarchical.levelMax = maxLevel;
                network.setOptions(options);
            }
        }

        document.getElementById('min').addEventListener('change', setLevels);
        document.getElementById('max').addEventListener('change', setLevels);
    </script>
</body>
</html>
